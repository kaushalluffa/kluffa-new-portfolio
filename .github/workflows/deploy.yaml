  name: Build & deploy

  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
  
      - name: Install dependencies
        run: npm install
      - name: Configure Git
        run: |
          git config --global user.name "kaushalluffa"
          git config --global user.email "kaushalluffa91@gmail.com"
          git remote set-url origin https://${github_token}@github.com/${repository}
      - name: Build and deploy
        env:
          VITE_GRAPHCMS_ENDPOINT: ${{secrets.VITE_GRAPHCMS_ENDPOINT}}
          VITE_GRAPHCMS_TOKEN: ${{secrets.VITE_GRAPHCMS_TOKEN}}
          VITE_EMAILJS_SERVICE_ID: ${{secrets.VITE_EMAILJS_SERVICE_ID}}
          VITE_EMAILJS_TEMPLATE_ID: ${{secrets.VITE_EMAILJS_TEMPLATE_ID}}
          VITE_EMAILJS_PUBLIC_KEY: ${{secrets.VITE_EMAILJS_PUBLIC_KEY}}
          github_token: ${{secrets.PAC_TOKEN}}
          repository: ${{secrets.REPOSITORY}}
        run: |
          npm run build
          echo "/* 200.html */" > dist/200.html
          npx gh-pages -d dist -b gh-pages -m "Deploy to GitHub Pages"
  